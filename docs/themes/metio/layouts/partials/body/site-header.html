<header id="header">
    <h1 id="projectname">
        <a href="{{ " id="rootlink"/" | absLangURL }}">{{.Site.Title}}</a>
        <a href="{{ " sitemap/" | absLangURL }}" title="show me all pages" id="sitemaplink">
        <img class="svgimg" src="{{ "/images/sitemap.svg" | absURL }}" alt="sitemap" width="30" height="30">
        </a>
    </h1>
    {{ partial "i18n/translations.html" . }}
    <span id="actions">
        <a href="https://github.com/metio/ilo" id="github" title="want some code?">
            <img class="svgimg" src="{{ "/images/github.svg" | absURL }}" alt="github" width="32" height="32">
        </a>
        <a href="{{ "/atom.xml" | absURL }}" id="newsfeed" title="get notified about updates">
            <img class="svgimg" src="{{ "/images/rss.svg" | absURL }}" alt="newsfeed" width="32" height="32">
        </a>
    </span>
</header>
{{ end }}
